<!Doctype html>
<html lang="en">
<head>
<title> Javascript</title>
<script>
  function submit(){
var length1=parseInt( prompt("Enter length"));
var length2=parseInt( prompt("Enter breadth"));
    if(length1 == length2){ 
							prompt("square");
							}
	else{
		prompt("not square");
	    }
				  }
	</script>
	<body>
	<input type="text" id="length1" placeholder="Enter length"><br><br>
	<input type="text" id="length2" placeholder="Enter breadth"><br><br>
	<button onclick="submit()">Submit</button><br><br>
	<input type="text" id="text1">
	</body>
	</html>
