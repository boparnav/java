<!Doctype html>
<html lang="en">
<head>
<title> Form validation</title>
<script>


function validate() {
					document.getElementById("fname_errors").innerHTML="";
					document.getElementById("age_errors").innerHTML="";
					document.getElementById("email_errors").innerHTML="";
					document.getElementById("phone_errors").innerHTML="";
					document.getElementById("city_errors").innerHTML="";
					
					
					
					var fname = document.getElementById("fname").value;
					var age = document.getElementById("age").value;
					var email = document.getElementById("email").value;
					var phone = document.getElementById("phone").value;
					var city = document.getElementById("city").value;
					var isValidate=true;
	 if (fname==""){
	        
    document.getElementById("fname_errors").innerHTML="please enter valid name";
	    isValidated=false;
		}
if (age=="" || isNaN(age)){
	        
    document.getElementById("age_errors").innerHTML="please enter valid age";
	    isValidated=false;
		}
if (email==""){
	        
    document.getElementById("email_errors").innerHTML="please enter valid email";
	    isValidated=false;
		}
		
if(phone==""){
	        
    document.getElementById("phone_errors").innerHTML="please enter valid phone no";
	    isValidated=false;
		}		
		
if (city==""){
	           document.getElementById("city_errors").innerHTML="please enter valid city";
					return true;
					}
}
			
</script>
</head>
<body>
<form action=" http://google.com">

Name: <input type="text" name="fname">
<span class="errors" id="fname_errors">
</span><br><br>
Age: <input type="text" name="age">
<span class="errors" id="age_errors">
</span><br><br>
Email id: <input type="text" name="email">
<span class="errors" id="email_errors">
</span><br><br>
Phone No: <input type="text" name="phone">
<span class="phone" id="phone_errors">
</span><br><br>
city: <input type="text" name="city">
<span class="errors" id="city_errors">
</span><br><br>
<input type="submit"  name="submit" onclick="return validate()">

</form>
	
	</body>
	</html>
