<!Doctype html>
<html lang="en">
<head>
<title> Discount</title>
<script>
var quantity =parseInt(prompt("Enter quantity here"));
var cost =quantity*100;
var totalprice=0;
	if (cost>=1000){
					var discount=(cost*10)/100;
					totalprice=cost-discount;
					alert(totalprice+"Discount applied");
				}
	else{
		totalprice=cost;
		alert("Total price is;"+totalprice);
		}	  
</script>

</head>
	<body>
	
	</body>
	</html>
